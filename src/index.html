<!DOCTYPE html>
<html>
<head>
  <title>Acodemy spotify</title>

  <!-- dependencies -->
  <!-- bower:css -->
  <link rel="stylesheet" href="bower/normalize.css/normalize.css">
  <link rel="stylesheet" href="bower/font-awesome/css/font-awesome.css">
  <!-- endinject -->

  <!-- app styling -->
  <!-- inject:css -->
  <link rel="stylesheet" href="styles.css">
  <!-- endinject -->

  <!-- webcomponents -->
  <!-- webcomponents:html -->

  <link rel="import" href="bower/polymer/polymer.html">

  <!-- endinject -->
</head>
<body ng-app="app" ng-controller="MainController">
  <nav class="app-navbar initialized" ng-controller="NavbarController" ng-class="{minimized: !search}">
    <div class="app-logo">
      <a href="">
        <i class="fa fa-spotify"></i> Spotify browser
      </a>
    </div>
    <div class="app-search">
      <input type="text"
             placeholder="search..."
             ng-model="search">
      <button type="button"
              class="input-clear"
              tabindex="-1"
              ng-click="clearSearch()">
        <i class="fa fa-times"></i>
      </button>
    </div>
  </nav>


  <section class="tiles-section">
    <header>
      <h1>Albums</h1>
      <h2>156 found</h2>
    </header>
    <div class="tiles-container" ng-controller="AlbumController">
      <a
      ng-repeat="album in searchResults.albums.items"
      ng-style="{'background-image': 'url({{album.images[1].url}})'}"
      class="tile thumb-m"
      title="{{album.name}}"
      href="albums/{{album.id}}">
      </a>
    </div>
  </section>

  <section class="tiles-section">
    <header>
      <h1>Artists</h1>
      <h2>32 found</h2>
    </header>
    <div class="tiles-container">
      <a
        ng-repeat="artist in searchResults.artists.items"
        ng-style="{'background-image': 'url({{artist.images[1].url}})'}"
        class="tile thumb-m"
        title="{{artist.name}}"
        href="artist/{{artist.id}}">
      </a>
    </div>
  </section>

  <section class="table-section">
    <header>
      <h1>Tracks</h1>
      <h2>1788 found</h2>
    </header>
    <table class="tracks-table">
      <tr ng-controller="TrackController" ng-repeat="track in searchResults.tracks.items">
        <td>
          <button class="play-button">
            <div class="icon-background">
              <i class="fa fa-play"></i>
            </div>
          </button>
        </td>
        <td><a href="album/index.html">{{track.name}}</a></td>
        <td><a href="album/index.html">{{track.album.name}}</a></td>
        <td><a href="artist/index.html">{{track.duration_ms}}</a></td>
        <td class=""></td>
      </tr>
    </tbody></table>
  </section>

  <!-- dependencies -->
  <!-- bower:js -->
  <script src="bower/angular/angular.js"></script>
  <script src="bower/angular-route/angular-route.js"></script>
  <script src="bower/webcomponentsjs/webcomponents.js"></script>
  <!-- endinject -->

  <!-- app logic -->
  <script src="./app/app.js"></script>
  <script src="./routes/album/album.js"></script>
  <script src="./routes/album/track.js"></script>
  <script src="./navbar/navbar.js"></script>
  <!-- inject:js -->

  <!-- app scripts go here! -->

  <!-- endinject -->
</body>
</html>
